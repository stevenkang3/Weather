​<p></p>​<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

    $('form').submit(function(){
      var city = $('#city').val();

      $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city, function(info) {
        var kelvin = info.main.temp;
        var far = Math.round(kelvin * 9/5 - 459.67);
        var weather = '';
        weather += '<h2>'+info.name+'</h2>';
        weather += '<p>Temperature: '+far+' F</p>'

      $('#weather').html(weather);
      }, 'json');

      return false;
    });
  });
  </script>


<style media="screen">
  .container{
    padding-top: 100px;
    width:500px;
    height: 500px;
    margin: 0 auto;
  }
</style>
  <body>
    <div class="container">

    <form class="" action="index.html" method="post">
      <input type="text" name="city" id='city' placeholder="ex: San Fransisco">
      <input type="submit" value="Search Weather">
    </form>
    <div id="weather"></div>
    </div>
  </body>
</html>
